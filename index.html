<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RemoteExec Server</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        #outputArea { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <h1>RemoteExec Server</h1>
    <label>Port:</label>
    <input id="portInput" type="number" value="8765">
    <button id="startButton">Start Server</button>
    <button id="stopButton" disabled>Stop Server</button>

    <h2>Clients</h2>
    <table id="clientsTable">
        <thead>
            <tr><th>Hostname</th><th>User</th><th>OS</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Terminal</h2>
    <input id="commandInput" type="text" placeholder="Enter command">
    <button id="sendCommand">Send</button>
    <br><br>
    <textarea id="outputArea" readonly></textarea>

    <script src="renderer.js"></script>
</body>
</html>
